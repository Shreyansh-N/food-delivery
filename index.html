<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Sign-Up Page</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <a href="home.html" style="text-decoration: none; color: white;"><button type="submit" class="btn">Sign Up</a></button>
            </form>
            <p class="forgot-password"><a href="#" id="forgotPasswordBtn">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <button id="resetPasswordBtn" class="btn">Reset Password</button>
        </div>
    </div>

    <script>
const modal = document.getElementById('forgotPasswordModal');
const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
const closeModal = document.querySelector('.close');

forgotPasswordBtn.addEventListener('click', function(event) {
    event.preventDefault();
    modal.classList.remove('hidden');
    modal.style.display = 'block';
});

closeModal.addEventListener('click', function() {
    modal.style.display = 'none';
});

window.addEventListener('click', function(event) {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

// Handle password reset (just for demo)
document.getElementById('resetPasswordBtn').addEventListener('click', function() {
    const resetEmail = document.getElementById('resetEmail').value;
    if (resetEmail === "") {
        alert('Please enter your email');
    } else {
        alert('Password reset link sent to ' + resetEmail);
        modal.style.display = 'none';
    }
});

    </script>
</body>
</html>
